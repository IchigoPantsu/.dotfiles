# alacritty.yml

# material ocean color scheme
colors:
  primary:
    background: '#1b2b34'
    foreground: '#d4be98'
  cursor:
    cursor: '#EC5f67'
  normal:
    black:      '#000000'
    red:        '#EC5f67'
    green:      '#a7c777'
    yellow:     '#d8a657'
    blue:       '#6699cc'
    magenta:    '#d16d9e'
    cyan:       '#62b3b2'
    white:      '#c0c5ce'

font:
  size: 8.5
  # fixes tmux bottom navbar being cut-off
  offset:
    y: 1
  normal:
#    family: "JetBrainsMono Nerd Font"

window:
  padding:
    x: 5
    y: 5

# fixes nvim background
env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true

